<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="URLをデコードもしくはエンコードする超シンプルなWEBサイトです">
    <title>超簡単URLデコード&エンコード</title>
</head>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

    <div class="jumbotron">
  <h1>URL Tool</h1>
  <p>URLのデコード&エンコードを実施するだけの超シンプルなWebサイトです</p>
  <p>強いて特徴を上げるのであれば、JavaScriptで実装しているので、Webサーバとの通信なしで高速で動作します</p>

</div>
    <form class="form-horizontal">
  <fieldset>
    <legend>URL-Decode-Encode</legend>

    <!-- URL入力フォーム-->
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">URL</label>
      <div class="col-lg-8">
        <textarea class="form-control" rows="8" id="URLForm"></textarea>
        <span class="help-block">Please input URL</span>
      </div>
    </div>

    <!-- Decode&Encodeボタン-->
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a id="super-button" class="btn btn-info btn-lg">Decode & Encode</a>
      </div>
    </div>

    <!-- URL変換ボタン-->
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <a id="decode-button" class="btn btn-primary btn-lg">Decode</a>
            <a id="encode-button" class="btn btn-success btn-lg">Encode</a>
        </div>
    </div>

    <!-- Decode URL-->
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Decoded URL</label>
      <div class="col-lg-8">
        <textarea class="form-control" rows="8" id="decodedURL-text"></textarea>
        <span class="help-block"></span>
      </div>
    </div>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- responsive -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3917234898732362"
         data-ad-slot="1503765273"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Encode URL-->
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Encoded URL</label>
      <div class="col-lg-8">
        <textarea class="form-control" rows="8" id="encodedURL-text"></textarea>
        <span class="help-block"></span>
      </div>
    </div>

  </fieldset>
</form>

<div class="alert alert-dismissible alert-info">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>Thank you!!</strong> Please Bookmark
</div>



</body>

    <meta name="description" content="URLをデコードもしくはエンコードする超シンプルなWEBサイトです">
    <title>超簡単URLデコード&エンコード</title>

<body>

    <div class="jumbotron">
        <h1>URL Tool</h1>
        <p>URLのデコード&エンコードを実施するだけの超シンプルなWebサイトです</p>
        <p>強いて特徴を上げるのであれば、JavaScriptで実装しているので、Webサーバとの通信なしで高速で動作します</p>

    </div>

    <form class="form-horizontal">
        <fieldset>
            <legend>URL-Decode-Encode</legend>

            <!-- URL入力フォーム-->
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">URL</label>
                <div class="col-lg-6">
                    <textarea class="form-control" rows="6" id="URLForm" placeholder="URL"></textarea>
                    <span class="help-block">Please input URL</span>
                </div>
            </div>

            <!-- Decode&Encodeボタン-->
            <div class="form-group">
                <div class="col-lg-12 col-lg-offset-2">
                    <a id="super-button" class="btn btn-info btn-lg">Decode & Encode</a>
                    <a id="clear-button" class="btn btn-danger btn-lg">Clear</a>
                </div>
            </div>

            <!-- URL変換ボタン-->
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a id="decode-button" class="btn btn-primary btn-lg">Decode</a>
                    <a id="encode-button" class="btn btn-success btn-lg">Encode</a>
                </div>
            </div>

            <!-- Decode URL-->
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Decode URL</label>
                <div class="col-lg-6">
                    <textarea class="form-control" rows="6" id="decodedURL-text" placeholder="Decode URL"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>


            <!-- Encode URL-->
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Encode URL</label>
                <div class="col-lg-6">
                    <textarea class="form-control" rows="6" id="encodedURL-text" placeholder="Encode URL"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>

        </fieldset>
    </form>


    <div class="container">
        <div class="alert alert-dismissible alert-info">
            <button type="button" class="close" data-dismiss="alert">×</button> セキュリティ対策の方は大丈夫ですか？？
        </div>
    </div>
